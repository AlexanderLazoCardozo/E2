<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello</title>
    <style>
        table thead {
            background-color:coral;
            color: black;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container mt-4 shadow-1g p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
        function As() {
        let url = "https://www.superheroapi.com/api.php/3875372609247663/2"
        fetch(url)
            .then(response=>response.json())
            .then(data=>mostrarData(data))
            .catch(error=>console.log(error))
        const mostrarData = (data)=> {
            console.log(data)
            let body =''
            for (let i=0;i<data.length;i++){
                body += `<tr><td> ${data[i]} </td></tr> <tr><td>${data[i].name}</td></tr>`

            }
            document.getElementById(`data`).innerHTML=body
            let a = (Object.values(data));
            console.log(a)
            
            document.write(`ID=${a[0]}`)

        }
    }
        As()
        export default As
    </script>
    

    </body>
    
</html>
